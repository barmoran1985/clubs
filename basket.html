<script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>	
<script>
  
    var fieldSelected = localStorage.getItem("golf-field");
    $("#clubPic h2").html(fieldSelected);

    var priceSelected = localStorage.getItem("price");
    $("#total-basket").html("€" + priceSelected);
    $("#total h1").html("Total Price: €" + priceSelected);
    // $("#total h2").html("Total Cost: €" + priceSelected + ".");
    var idFX;
    $("#currencySelect").on('change', function(e) {
      e.preventDefault();
      idFX = $(this).val();
      var urlFX = "https://api.fixer.io/latest?symbols=" + idFX;

      console.log(urlFX);

      $.ajax({
        url: urlFX,
        dataType: 'json'
      })
      .success(function(dataFX) {
        console.log(dataFX);
        var rate = dataFX.rates[idFX];
        var finalPrice = priceSelected * rate
        var roundedFinalPrice = Math.round(finalPrice * 100) / 100;
        $("#total h2").html("= " + Object.keys(dataFX.rates) + " " + roundedFinalPrice + "");
          localStorage.setItem("finalCurrency", Object.keys(dataFX.rates));
          localStorage.setItem("finalFigure", roundedFinalPrice);

        });
      });
        $("#club").on("change", function() {
      var currentValue = $(this).val();
      localStorage.setItem("golf-field", currentValue);
    });


</script>
